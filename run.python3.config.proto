# Ultra minimal nsjail configuration - just resource limits
mode: ONCE
time_limit: 30
cwd: "/app"

# Disable ALL namespaces
clone_newuser: false
clone_newnet: false
clone_newns: false
clone_newpid: false
clone_newipc: false
clone_newuts: false
clone_newcgroup: false

# No custom mounts - use host filesystem directly
# This means Python can access all the normal system files

# Just resource limits
rlimit_as: 268435456     # 256MB in bytes
rlimit_cpu: 10           # 10 seconds CPU time
rlimit_fsize: 10485760   # 10MB file size limit
rlimit_nofile: 64        # 64 open files max
rlimit_nproc: 32         # 32 processes max

# Environment
envar: "PATH=/opt/venv/bin:/usr/bin:/bin"
envar: "PYTHONDONTWRITEBYTECODE=1"
envar: "PYTHONUNBUFFERED=1"