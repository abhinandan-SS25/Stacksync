mode: ONCE
time_limit: 30
hostname: "sandbox" 
cwd: "/app"

# Minimal isolation - just resource limits
clone_newuser: false
clone_newnet: false  
clone_newns: false
clone_newpid: false
clone_newipc: false
clone_newuts: false
clone_newcgroup: false

# Skip capability management entirely
keep_caps: false
disable_no_new_privs: false

# Resource limits only
rlimit_as: 256
rlimit_core: 0
rlimit_cpu: 10
rlimit_fsize: 5
rlimit_nofile: 64
rlimit_nproc: 16

# Environment
envar: "PATH=/opt/venv/bin:/usr/bin:/bin"
envar: "PYTHONDONTWRITEBYTECODE=1"
envar: "PYTHONUNBUFFERED=1"